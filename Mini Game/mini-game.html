<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Cups and 1 Ball Game</title>
    <link rel="stylesheet" href="mini-game-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Princess+Sofia&family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>3 Cups and 1 Ball Game</h1>
        <div id="game">
            <p>Watch carefully! The ball is revealed first, then shuffled. Click a cover to find it!</p>
            <button id="start-game-btn">Start Game</button>
            <div id="timer"></div>
            <div class="cups-container"></div>
        </div>
        <div id="result"></div>
    </div>
    <script src="mini-game-script.js"></script>
</body>
</html>
