<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="gallery-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Princess+Sofia&family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery-container">
        <div class="gallery-content">
            <div class="carousel-container">
                <div id="carousel">
                    <button id="prev" class="carousel-button"><img src="../Assets/left-arrow.png" alt="long-arrow-left"/></button>
                    <div class="carousel-images">
                        <img src="" alt="" id="carousel-image" />
                    </div>
                    <button id="next" class="carousel-button"><img src="../Assets/right-arrow.png" alt="long-arrow-right"/></button>
                </div>
            </div>
            
            <div class="thumbnails-container">
                <div class="thumbnails">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="gallery-script.js"></script>
</body>
</html>
