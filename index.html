<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Princess+Sofia&family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login-page">
        <h1 id="login-h1">What's Behind This Log-In Screen?</h1>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="password">Password (Birthdate)</label>
                    <input type="date" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <p id="error-message" style="color: red; display: none; margin-top: 10px;"></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
