<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinchan Akinator Game</title>
    <link rel="stylesheet" href="shinchan-detector.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Princess+Sofia&family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="intro-box">
            <h1>Are You Shinchan?</h1>
            <p id="game-intro">
                Welcome to the Shinchan Detector Game! This fun quiz will ask you 8 random questions to determine whether you are like Shinchan.
                Mischievous, funny, and full of energyâ€”do you think you can match his personality? Click "Start Game" to begin!
            </p>
            <button id="start-game-btn">Start Game</button>
        </div>

        <div id="question-box" class="hidden">
            <p id="question"></p>
            <div id="buttons">
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
            </div>
        </div>

        <div id="result-box" class="hidden">
            <h2 id="result"></h2>
            <p id="reason"></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <script src="shinchan-detector.js"></script>
</body>
</html>
